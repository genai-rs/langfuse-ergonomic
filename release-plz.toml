# Configuration for release-plz
# https://release-plz.ieni.dev/docs/config

[workspace]
# Enable changelog generation
changelog_update = true

# Enable git releases and tags
git_release_enable = true
git_tag_enable = true

# Git release body template - ensures GitHub releases have proper content
git_release_body = """
{{ changelog }}

**Full Changelog**: {{ remote.compare_url }}
"""

# PR settings
pr_labels = ["release"]
pr_draft = false
pr_name = "chore: release version {{version}}"

# PR body template - ensures PR descriptions show the changelog
pr_body = """
## 📦 Package Updates

This PR updates the following packages:

{% for release in releases %}
- **{{ release.package }}**: `{{ release.previous_version }}` → `{{ release.next_version }}`
{% endfor %}

## 📝 Changelog

{% for release in releases %}
### {{ release.package }}

{{ release.changelog }}
{% endfor %}

---
*This PR was created by [release-plz](https://github.com/MarcoIeni/release-plz)*
"""

# Publishing
publish = true
publish_allow_dirty = false