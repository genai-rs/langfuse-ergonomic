name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run comprehensive security checks daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  security-events: write
  checks: write
  issues: write

jobs:
  # Dependency vulnerability scanning
  audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Generate Cargo.lock
        run: cargo generate-lockfile
        
      - name: Run cargo audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # License and dependency analysis
  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install cargo-deny
        run: cargo install cargo-deny --locked
      
      - name: Run cargo deny
        run: cargo deny check

  # Secret scanning with multiple tools
  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for scanning
      
      # TruffleHog scanning
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.event.after }}
          extra_args: --only-verified

  # CodeQL analysis (only on schedule and main branch)
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Only run on schedule or main branch pushes to avoid PR overhead
    if: github.event_name == 'schedule' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: 'rust'
          # Only use config file if it exists
          config: |
            queries:
              - uses: security-and-quality
          
      - name: Build
        run: cargo build --verbose
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
